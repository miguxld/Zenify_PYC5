<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/revs.css">
    <link rel="shortcut icon" href="../../assets/icons/zflogo.png" type="image/x-icon">
    <title>Support | Zenify</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../../../src/assets/icons/zflogo.png" alt="logo">
            </div>
            <div class="tags">
                <a href="../../../index.html">Home</a>
                <a href="../reviews/index.html">Reviews</a>
                <a href="#" style="border-bottom: 2px solid #52b788;">Support</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="support-form">
            <h2>Contact Support</h2>
            <p>
                What is the problem?
            </p>
            <form action="submit_support_request.php" method="post">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        
    </main>
</body>
</html>
